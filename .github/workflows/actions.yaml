name: Actions Workflow
on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: | 
          - ls -a
          - pwd
      - name: Checkout
        # auths with my repo and fetches the code and checkout into the commit that triggered the workflow
        # a pushed commit will cause the workflow to run....
        uses: actions/checkout@v1
        # an equivalent to git clone or git fetch
      - name: Check files after checkout
          run: ls -a
      - name: Simple JS Action
        id: greet
        # summoning an action from another public github.
        uses: actions/hello-world-javascript-action@v1
        with:
            who-to-greet: John
      - name: Log Greeting Time
        # referencing a previous step
        # uhhhh this is an object that contains all of our 'steps'
        # it references them by step id, which you must create
        run: echo "${{ steps.greet.outputs.time}}"
        # is 'time' the output? supposedly you find these in
        # the documentation for the actions you're using.